<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid main-container py-4">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold">Task Dashboard</h1>
      <p class="lead">Manage your tasks smartly</p>
    </div>

    <div class="row g-4">
      <!-- Task Form and List -->
      <div class="col-lg-8">
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-white">
            <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add Task</h4>
          </div>
          <div class="card-body">
            <form id="taskForm" class="row g-3">
              <div class="col-md-5">
                <input type="text" id="taskTitle" class="form-control" placeholder="Task name" required />
              </div>
              <div class="col-md-3">
                <select id="taskType" class="form-select">
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="shopping">Shopping</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="col-md-2">
                <input type="number" id="taskProgress" class="form-control" min="0" max="100" placeholder="0-100"/>
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
              </div>
            </form>
          </div>
        </div>

        <div id="tasksContainer" class="row row-cols-1 row-cols-md-2 g-4">
          <!-- Tasks will go here -->
        </div>
      </div>

      <!-- Progress Chart -->
      <div class="col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-white">
            <h4 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Progress</h4>
          </div>
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <div class="chart-container" style="width: 230px; height: 230px;">
              <canvas id="progressChart"></canvas>
            </div>
            <div class="text-center mt-3">
              <p class="mb-1">Completed: <span id="completedCount">0</span></p>
              <p class="mb-1">Total Tasks: <span id="totalCount">0</span></p>
              <p>Progress: <span id="progressPercent">0%</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
